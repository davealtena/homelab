---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens18",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "host-local",
            "ranges": [[{
              "subnet": "192.168.2.0/24",
              "rangeStart": "192.168.2.161",
              "rangeEnd": "192.168.2.190"
            }]],
            "routes": [
              { "dst": "192.168.2.0/24", "gw": "192.168.2.254" }
            ]
          }
        },
        {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
      ]
    }
