---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wekan
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      wekan:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: ghcr.io/wekan/wekan
              tag: v7.87
            env:
              ROOT_URL: https://kanban.altena.io
              MONGO_URL:
                valueFrom:
                  secretKeyRef:
                    name: wekan-env
                    key: MONGO_URL
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 2Gi

          mongodb:
            image:
              repository: bitnami/mongodb
              tag: 7.0.5
            env:
              - name: MONGODB_ROOT_USER
                value: wekan
              - name: MONGODB_DATABASE
                value: wekan
              - name: MONGODB_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: wekan-env
                    key: MONGODB_ROOT_PASSWORD

            volumeMounts:
              - name: mongo-data
                mountPath: /bitnami/mongodb

        volumes:
          - name: mongo-data
            persistentVolumeClaim:
              claimName: wekan-mongodb

    service:
      app:
        controller: wekan
        ports:
          http:
            port: 80

    persistence:
      data:
        existingClaim: wekan

    route:
      app:
        hostnames:
          - kanban.altena.io
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: wekan
                port: 80
