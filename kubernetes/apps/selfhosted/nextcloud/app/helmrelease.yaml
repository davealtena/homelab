---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nextcloud
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 8.5.2
  url: oci://ghcr.io/nextcloud/helm/nextcloud
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  timeout: 15m
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # Add the valuesFrom section to inject CNPG database credentials
  valuesFrom:
    - kind: Secret
      name: nextcloud-app
      valuesKey: host
      targetPath: externalDatabase.host
    - kind: Secret
      name: nextcloud-app
      valuesKey: username
      targetPath: externalDatabase.user
    - kind: Secret
      name: nextcloud-app
      valuesKey: password
      targetPath: externalDatabase.password
    - kind: Secret
      name: nextcloud-app
      valuesKey: dbname
      targetPath: externalDatabase.database
  values:
    image:
      flavor: fpm-alpine
    nginx:
      enabled: true
    # Pod-level security context for volume permissions
    podSecurityContext:
      runAsUser: 33
      runAsGroup: 33
      fsGroup: 33
      fsGroupChangePolicy: "OnRootMismatch"
    nextcloud:
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: nextcloud-dragonfly.selfhosted.svc.cluster.local.
        - name: REDIS_HOST_PORT
          value: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
      host: &host cloud.${CLUSTER_DOMAIN}
      mail:
        enabled: true
        fromAddress: admin
        domain: ${CLUSTER_DOMAIN}
        smtp:
          host: smtp.${CLUSTER_DOMAIN}
          port: 25
          authtype: NONE
          name: ""
          password: ""
      securityContext:
        runAsUser: 33  # www-data user
        runAsGroup: 33  # www-data group
        runAsNonRoot: true
        fsGroup: 33
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '${NETWORK_K8S_POD_CIDR}',
              2 => '${NETWORK_K8S_POD_CIDR_V6}',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          ); ?>
        misc.config.php: |-
          <?php
          $CONFIG = array (
            'default_phone_region' => 'CA',
            'maintenance_window_start' => 2,
          ); ?>
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      existingSecret:
        enabled: true
        secretName: nextcloud-app
        usernameKey: username
        passwordKey: password
    ingress:
      enabled: false
    persistence:
      enabled: true
      nextcloudData:
        enabled: true
        existingClaim: nextcloud
        accessMode: ReadWriteMany
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 20
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
