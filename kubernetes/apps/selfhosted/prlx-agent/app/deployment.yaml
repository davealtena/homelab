---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prlx-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prlx-agent
  template:
    metadata:
      labels:
        app: prlx-agent
    spec:
      serviceAccountName: prlx-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody
        runAsGroup: 65534 # nogroup
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: prlx-agent
        image: harbor.altena.io/prlx-eu/agent:latest
        imagePullPolicy: IfNotExists
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          privileged: false
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        volumeMounts:
        - name: reports
          mountPath: /var/run/agent/reports
          readOnly: false
        - name: tmp
          mountPath: /tmp
        envFrom:
        - configMapRef:
            name: prlx-agent-config
      volumes:
      - name: reports
        emptyDir:
          sizeLimit: 100Mi
      - name: tmp
        emptyDir:
          sizeLimit: 50Mi
