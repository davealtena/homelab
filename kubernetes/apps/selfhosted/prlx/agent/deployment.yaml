---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-operator
  template:
    metadata:
      labels:
        app: security-operator
    spec:
      serviceAccountName: security-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody
        runAsGroup: 65534 # nogroup
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: agent
        image: harbor.altena.io/prlx-eu/agent:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
          privileged: false
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        envFrom:
        - configMapRef:
            name: security-operator-config
