apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: csi-driver-nfs
  namespace: kube-system
spec:
  releaseName: csi-nfs
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: kube-system
      version: 4.0.18
  interval: 5m
  values:
    storageClass:
      create: true
      name: nfs-csi-sc
      defaultClass: false
      reclaimPolicy: Delete
    nfs:
      server: "192.168.2.100"
      path: "/mypool/media"
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
