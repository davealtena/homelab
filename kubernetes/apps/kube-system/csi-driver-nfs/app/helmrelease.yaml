apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
spec:
  interval: 5m
  chart:
    spec:
      chart: csi-driver-nfs
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    storageClass:
      create: true
      name: nfs-csi-sc
      annotations:
        storageclass.kubernetes.io/is-default-class: "false"
      parameters:
        server: 192.168.2.100
        share: /mnt/zfs/pvc
        subDir: "${pvc.metadata.namespace}/${pvc.metadata.name}"
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
      mountOptions:
        - nfsvers=3
        - nolock
