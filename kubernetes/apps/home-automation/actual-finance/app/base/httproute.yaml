---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: your-app-route
  namespace: home-automation  # Your app's namespace
spec:
  parentRefs:
    - name: main-gateway      # Gateway name
      namespace: gateway-system  # Gateway's namespace
  hostnames:
    - your-domain.com
  rules:
    - backendRefs:
        - name: your-service
          port: 80
