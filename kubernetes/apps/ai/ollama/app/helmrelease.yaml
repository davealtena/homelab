---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: ollama
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
    image:
      repository: ollama/ollama
      tag: 0.6.6
      pullPolicy: IfNotPresent
    ollama:
      gpu:
        enabled: false
      models:
        pull:
          - deepseek-r1
    extraEnv:
      - name: OLLAMA_DEBUG
        value: "1"
    service:
      type: ClusterIP
      port: 11434
    persistentVolume:
      enabled: true
      existingClaim: ollama
    resources:
      requests:
        cpu: 200m
        memory: 2Gi
      limits:
        memory: 12Gi
