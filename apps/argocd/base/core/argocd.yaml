apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    pref.argocd.argoproj.io/default-view: network
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

spec:
  source:
    path: apps/argocd
    repoURL: https://github.com/davealtena/argo-homelab
    targetRevision: HEAD
  project: core

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Prune=true
    retry:
      limit: 10
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
