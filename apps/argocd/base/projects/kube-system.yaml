apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kube-system
spec:
  description: Kube-System Project
  sourceRepos:
  - '*'
  destinations:
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  orphanedResources:
    warn: false
