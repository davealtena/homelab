apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onepassword-connect
spec:
  project: security
  source:
    repoURL: https://github.com/davealtena/argo-homelab
    path: apps/security/onepassword-connect/overlays/defaults
    targetRevision: main
  destination:
    namespace: external-secrets
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
