# gateway/http-route.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alertmanager-http-route
  namespace: kube-prometheus-stack
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: cilium-gateway
      namespace: gateway
  hostnames:
    - "alertmanager.stronk.org"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        # test the svc your pointing to by forwaring a port and suring to http://localhost:8080
        # kubectl port-forward service/prometheus-operated -n kube-prometheus-stack  8080:9090
        - name: kube-prometheus-stack-alertmanager
          namespace: kube-prometheus-stack
          port: 9093
